# Logging
logLevel: LOG_ERROR
#logLevel: LOG_DEBUG

# Network configuration
localWorkerHost: solarpanels-worker
coordinatorHost: coordinator

# Physical source configuration
physicalSources:
  - logicalSourceName: solarPanels
    physicalSourceName: solarPanels
    type: MQTT_SOURCE
    configuration:
      clientId: NES_
      userName: solarPanels
      url: ws://mosquitto:9001
      topic: solarPanels
      qos: 2
      inputFormat: JSON
      cleanSession: true
      flushIntervalMS: 60

workerId: 3
