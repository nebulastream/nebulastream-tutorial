# Logging
logLevel: LOG_ERROR
#logLevel: LOG_INFO
#logLevel: LOG_WARNING
#logLevel: LOG_DEBUG

# Network configuration
localWorkerHost: solarpanels-worker
coordinatorHost: coordinator

# Physical source configuration
physicalSources:
  - logicalSourceName: solarPanels
    physicalSourceName: solarPanels
    type: MQTT_SOURCE
    configuration:
      # The client ID under which the source connects to the MQTT broker.
      # Needs to be unique for each source to avoid frequent disconnections and possible query failures.
      clientId: NES_source_solarPanels_
      userName: solarPanels
      url: ws://mosquitto:9001
      topic: solarPanels
      qos: 2
      inputFormat: JSON
      cleanSession: true
      flushIntervalMS: 60

workerId: 3
