###
### General configuration
###
logLevel: LOG_ERROR
#logLevel: LOG_WARNING
#logLevel: LOG_DEBUG

###
### Network configuration
###
localWorkerIp: 172.31.0.4
coordinatorIp: coordinator

queryCompiler:
  windowingStrategy: THREAD_LOCAL

###
### Physical source configuration
###
physicalSources:
        - logicalSourceName: test_source
          physicalSourceName: test_source_2
          type: CSVSource
          configuration:
                  filePath: /test-data/test-data-1.csv
                  numberOfBuffersToProduce: 1024
                  numberOfTuplesToProducePerBuffer: 0
                  skipHeader: true
