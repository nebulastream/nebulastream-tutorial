###
### General configuration
###
#logLevel: LOG_ERROR
#logLevel: LOG_WARNING
logLevel: LOG_DEBUG
optimizer:
        distributedWindowChildThreshold: 3

###
### Network configuration
###
restIp: 127.0.0.1
coordinatorIp: 127.0.0.1
restPort: 8081

###
### Logical source configuration
###
logicalSources:
        - logicalSourceName: test1
                fields:
                        - name: "value1"
                          type: "UINT64"
                        - name: "id1"
                          type: "UINT64"
                        - name: "timestamp"
                          type: "UINT64"
        - logicalSourceName: test2
                fields:
                        - name: "value2"
                          type: "UINT64"
                        - name: "id2"
                          type: "UINT64"
                        - name: "timestamp"
                          type: "UINT64"
        - logicalSourceName: "points"
          fields:
            - name: "x"
              type: "FLOAT64"
            - name: "y"
              type: "FLOAT64"
        - logicalSourceName: "wind_turbines"
          fields:
                  - name: type
                    type: CHAR
                    length: 50
                  - name: metadata_generated
                    type: UINT64
                  - name: metadata_title
                    type: CHAR
                    length: 50
                  - name: metadata_id
                    type: CHAR
                    length: 50
                  - name: features_type
                    type: CHAR
                    length: 50
                  - name: features_properties_capacity
                    type: UINT64
                  - name: features_properties_efficiency
                    type: FLOAT32
                  - name: features_properties_mag
                    type: FLOAT32
                  - name: features_properties_time
                    type: UINT64
                  - name: features_properties_updated
                    type: UINT64
                  - name: features_properties_type
                    type: CHAR
                    length: 50
                  - name: features_geometry_type
                    type: CHAR
                    length: 50
                  - name: features_geometry_coordinates_longitude
                    type: FLOAT32
                  - name: features_geometry_coordinates_latitude
                    type: FLOAT32
                  - name: features_eventId
                    type: CHAR
                    length: 50

        - logicalSourceName: "iris"
          fields:
            - name: "id"
              type: "UINT64"
            - name: "f1"
              type: "FLOAT32"
            - name: "f2"
              type: "FLOAT32"
            - name: "f3"
              type: "FLOAT32"
            - name: "f4"
              type: "FLOAT32"
            - name: "target"
              type: "UINT64"
