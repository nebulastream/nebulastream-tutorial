###
### General configuration
###
#logLevel: LOG_ERROR
#logLevel: LOG_WARNING
#logLevel: LOG_INFO
logLevel: LOG_DEBUG

###
### Network configuration
###
restIp: 172.31.0.2
coordinatorIp: 172.31.0.2
restPort: 8081

worker:
  localWorkerIp: 172.31.0.2

###
### Logical source configuration
###
logicalSources:
        - logicalSourceName: "points"
          fields:
            - name: "x"
              type: "FLOAT64"
            - name: "y"
              type: "FLOAT64"

elegant:
  #accelerateJavaUDFs: "true"
  plannerServiceURL: "http://localhost:8082/planner/schedule"
  #accelerationServiceURL: "http://localhost:8080/ElegantAccelerationService-1.0-SNAPSHOT/api/acceleration/submit"
