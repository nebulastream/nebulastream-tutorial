# Logging
logLevel: LOG_ERROR
#logLevel: LOG_DEBUG

# Network configuration
localWorkerHost: consumers-worker
coordinatorHost: coordinator

# Physical source configuration
physicalSources:
  - logicalSourceName: consumers
    physicalSourceName: consumers
    type: MQTT_SOURCE
    configuration:
      clientId: NES_
      userName: consumers
      url: ws://mosquitto:9001
      topic: consumers
      qos: 2
      inputFormat: JSON
      cleanSession: true
      flushIntervalMS: 10
workerId: 4