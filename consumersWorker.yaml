# Logging
logLevel: LOG_ERROR
#logLevel: LOG_DEBUG

# Network configuration
localWorkerHost: 172.31.0.12
coordinatorHost: coordinator

# Physical source configuration
physicalSources:
  - logicalSourceName: consumers
    physicalSourceName: consumers
    type: MQTT_SOURCE
    configuration:
      clientId: nesMQTTSource
      userName: nesSource
      url: ws://mosquitto:9001
      topic: consumers
      qos: 2
      inputFormat: JSON
      cleanSession: true
      flushIntervalMS: 10
workerId: 5