services:
  coordinator:
    image: "nebulastream/nes-executable-image:latest"
    container_name: "coordinator"
    entrypoint: ["bash", "-c", "nesCoordinator --configPath=/tutorial/coordinator.yml"]
    ports:
      - 8081:8081
    volumes:
      - ./:/tutorial
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.2
  worker:
    container_name: "worker-1"
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: ["bash", "-c", "sleep 3 && nesWorker --configPath=/tutorial/worker-1.yml"]
    volumes:
      - ./:/tutorial
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.11
  ui:
    container_name: "nebulastream-ui"
    image: "nebulastream/nes-ui-image:latest"
    ports:
      - 9000:9000
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.3
  mosquitto:
    container_name: "mosquitto"
    image: "eclipse-mosquitto"
    ports:
      - 1885:1885
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.21
  grafana:
    image: "grafana/grafana-enterprise"
    container_name: "grafana"
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana-storage:/var/lib/grafana
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.22
networks:
  nebulastream-network:
    name: "tutorial-network"
    ipam:
      config:
        - subnet: 172.31.0.0/24
