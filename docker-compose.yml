version: "3"
services:
  coordinator:
    image: nebulastream/nes-executable-image:latest
    entrypoint: ["bash", "-c", "nesCoordinator --configPath=/test-data/coordinator.yml"]
    ports:
      - 8081:8081
    volumes:
      - ./:/test-data
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.2
  worker-1:
    image: nebulastream/nes-executable-image:latest
    entrypoint: ["bash", "-c", "sleep 3 && nesWorker --configPath=/test-data/worker-1.yml"]
    volumes:
      - ./:/test-data
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.3
  worker-2:
    image: nebulastream/nes-executable-image:latest
    entrypoint: ["bash", "-c", "sleep 3 && nesWorker --configPath=/test-data/worker-2.yml"]
    volumes:
      - ./:/test-data
    networks:
      nebulastream-network:
        ipv4_address: 172.31.0.4
networks:
  nebulastream-network:
    ipam:
      config:
        - subnet: 172.31.0.0/24
