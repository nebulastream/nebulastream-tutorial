services:

  coordinator:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: "nesCoordinator --configPath=/tutorial/coordinator.yaml"
    ports:
      - 8081:8081
    volumes:
      - ./:/tutorial

  test-worker:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: "nesWorker --configPath=/tutorial/worker-1.yaml"
    depends_on:
      - coordinator
    volumes:
      - "./:/tutorial"

  consumers-worker:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: "nesWorker --configPath=/tutorial/consumersWorker.yaml"
    depends_on:
      - coordinator
    volumes:
      - "./:/tutorial"

  solarpanels-worker:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: "nesWorker --configPath=/tutorial/solarPanelsWorker.yaml"
    depends_on:
      - coordinator
    volumes:
      - "./:/tutorial"

  windturbine-worker:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: "nesWorker --configPath=/tutorial/windTurbineWorker.yaml"
    depends_on:
      - coordinator
    volumes:
      - "./:/tutorial"

  datatown:
    image: "nebulastream/nes-smart-city-image:latest"
    ports:
      - "9003:9003"

  ui:
    image: "nebulastream/nes-ui-image:latest"
    ports:
      - 9000:9000

  mosquitto:
    image: "eclipse-mosquitto"
    ports:
      - 1885:1885
      - 9001:9001
      - 9002:9002
    volumes:
      - ./mosquitto/config:/mosquitto/config

  grafana:
    image: "grafana/grafana-enterprise"
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana-storage:/var/lib/grafana
