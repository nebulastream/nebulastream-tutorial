services:
  coordinator:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: ["bash", "-c", "nesCoordinator --configPath=/tutorial/coordinator.yml"]
    ports:
      - 8081:8081
    volumes:
      - ./:/tutorial
    networks:
      default:
        ipv4_address: 172.31.0.2
  worker:
    image: "nebulastream/nes-executable-image:latest"
    entrypoint: ["bash", "-c", "sleep 3 && nesWorker --configPath=/tutorial/worker-1.yml"]
    volumes:
      - ./:/tutorial
    networks:
      default:
        ipv4_address: 172.31.0.11
  ui:
    image: "nebulastream/nes-ui-image:latest"
    ports:
      - 9000:9000
  mosquitto:
    image: "eclipse-mosquitto"
    ports:
      - 1885:1885
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
  grafana:
    image: "grafana/grafana-enterprise"
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana-storage:/var/lib/grafana
networks:
  default:
    ipam:
      config:
        # Configuring a /16 subnet and a /24 IP range allows us to mix containers that use explicit IP addresses
        # (e.g., coordinator, worker) and containers that have their IP address implicitly assigned
        # (e.g, ui, mosquitto, grafana). Explicit IP addresses must not be inside the specified /24 IP range,
        # otherwise `docker composeÂ´ may fail with an error message:
        #     Gracefully stopping... (press Ctrl+C again to force)
        #     Error response from daemon: Address already in use
        - subnet: 172.31.0.0/16
          ip_range: 172.31.1.0/24