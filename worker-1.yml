###
### General configuration
###

logLevel: LOG_ERROR
#logLevel: LOG_WARNING
#logLevel: LOG_INFO
#logLevel: LOG_DEBUG

###
### Network configuration
###
localWorkerHost: 172.31.0.11
coordinatorHost: coordinator

###
### Physical source configuration
###
physicalSources:
        - logicalSourceName: "mqtt-source"
          physicalSourceName: "mqtt-source-1"
          type: "MQTT_SOURCE"
          configuration:
            url: "ws://172.31.0.21:9001"
            clientId: "abc"
            userName: "xyz"
            topic: "test-mqtt-in"
            cleanSession: true
            flushIntervalMS: 10
            inputFormat: JSON
            qos: 2
        - logicalSourceName: "points"
          physicalSourceName: "points_1"
          type: "CSV_SOURCE"
          configuration:
            filePath: "/tutorial/resources/points.csv"
            skipHeader: true
        - logicalSourceName: wind_turbines
          physicalSourceName: wind_turbine_1
          type: CSV_SOURCE
          configuration:
                  filePath: /tutorial/wind-turbine-1.csv
                  skipHeader: true
        - logicalSourceName: "iris"
          physicalSourceName: "iris_1"
          type: CSV_SOURCE
          configuration:
            filePath: /tutorial/resources/iris_short.csv
            skipHeader: false

workerId: 2