###
### General configuration
###

logLevel: LOG_ERROR
#logLevel: LOG_WARNING
#logLevel: LOG_INFO
#logLevel: LOG_DEBUG

###
### Network configuration
###
localWorkerHost: test-worker
coordinatorHost: coordinator

###
### Physical source configuration
###
physicalSources:
  - logicalSourceName: "mqtt-source"
    physicalSourceName: "mqtt-source-1"
    type: "MQTT_SOURCE"
    configuration:
      url: "ws://mosquitto:9001"
      clientId: "NES_test_worker_"
      userName: "xyz"
      topic: "test-mqtt-in"
      cleanSession: true
      flushIntervalMS: 10
      inputFormat: JSON
      qos: 2

workerId: 2