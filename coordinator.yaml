# Logging configuration. Valid options are: LOG_ERROR, LOG_WARNING, LOG_INFO, LOG_DEBUG, LOG_TRACE
logLevel: LOG_ERROR

# Hostname of the coordinator. Passed to the internal worker, so it can connect over the local network.
coordinatorHost: coordinator

# IP address of the coordinator REST API. 0.0.0.0 is reachable from outside the Docker container.
restIp: 0.0.0.0

# TODO Delete this field?
worker:
  localWorkerHost: coordinator

# Enable merging of operators from multiple queries in the global query plan.
# - DefaultQueryMergerRule: No query merging
# - HashSignatureBasedPartialQueryMergerRule: Syntactic query merging
# - Z3SignatureBasedPartialQueryMergerBottomUpRule: Semantic query merging
optimizer:
  queryMergerRule: "DefaultQueryMergerRule"
logicalSources:
  - logicalSourceName: "mqtt-source"
    fields:
      - name: "intField"
        type: "INT32"
      - name: "booleanField"
        type: "BOOLEAN"
      - name: "textField"
        type: "TEXT"
  - logicalSourceName: "iris"
    fields:
      - name: "id"
        type: "UINT64"
      - name: "f1"
        type: "FLOAT32"
      - name: "f2"
        type: "FLOAT32"
      - name: "f3"
        type: "FLOAT32"
      - name: "f4"
        type: "FLOAT32"
      - name: "target"
        type: "UINT64"
  - logicalSourceName: "windTurbines"
    fields:
      - name: cityId
        type: INT8
      - name: producerId
        type: INT8
      - name: producedPower
        type: FLOAT32
      - name: timestamp
        type: UINT64
  - logicalSourceName: "solarPanels"
    fields:
      - name: cityId
        type: INT8
      - name: producerId
        type: INT8
      - name: producedPower
        type: FLOAT32
      - name: timestamp
        type: UINT64
  - logicalSourceName: "consumers"
    fields:
      - name: cityId
        type: INT8
      - name: sectorId
        type: INT8
      - name: consumerId
        type: INT8
      - name: consumedPower
        type: FLOAT32
      - name: timestamp
        type: UINT64